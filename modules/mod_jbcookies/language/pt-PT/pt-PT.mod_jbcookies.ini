MOD_JBCOOKIES_LANG_BODY="Informações adicionais numa janela emergente e independente dentro da tela."
MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>Os cookies são pequenos relatórios que são enviados e armazenados no disco rígido do computador do utilizador através de seu navegador quando ele se conecta a um web. Os cookies podem ser usados ​​para recolher e armazenar dados do utilizador enquanto estiver conectado para fornecer-lhe os serviços solicitados.</p><p>Existem vários tipos de cookies: </p><ul><li><strong>Cookies técnicas</strong>, que facilitam a navegação do utilizador e a utilização das várias opções ou serviços oferecidos pela web como identificar a sessão, permitir o acesso a determinadas áreas, facilitam encomendas, compras, preenchimento de formulários, registo, segurança, facilitando funcionalidades (vídeos, redes sociais, etc ..). </li><li><strong>Cookies de personalização</strong>, que permitem aos utilizadores aceder os serviços de acordo com suas preferências (linguagem, navegador, configuração, etc ..).</li><li><strong>Cookies analíticas</strong> >, que permitem uma análise anônima do comportamento dos utilizadores da web e permitem medir a atividade do utilizador e desenvolver perfis de navegação, a fim de melhorar os sites. </li></ul><p>Então, quando aceder ao nosso website, em conformidade com o artigo 22 da Lei 34/2002 dos Serviços da Sociedade da Informação, no tratamento cookies analítica, pedimos o seu consentimento para a sua utilização. Tudo isso é para melhorar os nossos serviços. Usamos o Google Analytics para recolher informações estatísticas anônimas, tais como o número de visitantes do nosso site. Os Cookies adicionados pelo Google Analytics são geridos pelas políticas de privacidade do Google Analytics. Se quiser, pode desativar os cookies do Google Analytics.</p><p>No entanto, note que você pode ativar ou desativar os cookies seguindo as instruções do seu navegador.</p>"
