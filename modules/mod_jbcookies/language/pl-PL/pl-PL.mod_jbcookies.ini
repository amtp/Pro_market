MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>Cookies są to krótkie raporty, które są wysyłane i przechowywane na dysku twardym komputera użytkownika za pośrednictwem przeglądarki, gdy łączy się ze stroną. Pliki cookies mogą być wykorzystane do gromadzenia i przechowywania danych podczas połączeń, w celu zapewnienia wymaganych usług, czasami nie są zachowywane. Cookies mogą występować indiwidualnie lub inaczej.</p><p>Istnieje kilka rodzajów plików cookies:</p><ul><li><strong>Ciasteczka techniczne</strong> ułatwiają nawigację i korzystanie z różnych opcji lub usług oferowanych przez stronę jako identyfikacja sesji użytkownika, umożliwiają dostęp do niektórych obszarów, ułatwiają składanie zamówień, robienie zakupów, wypełnianie formularzy, rejestrację, dają bezpieczeństwo, ułatwiają funkcjonowanie (wideo, sieci społecznościowe, itp.).</li><li><strong>Ciasteczka personalizacji</strong> pozwalają użytkownikom na dostęp do usług zgodnie z ich preferencjami (językowymi, przeglądarki, konfiguracji, itd.).</li><li><strong>Ciasteczka analityczne</strong> pozwalają na anonimowe analizy zachowań użytkowników sieci i pozwalają na pomiar aktywności użytkowników i rozwijanie profilów nawigacyjnych w celu usprawnienia strony internetowej.</li></ul><p>Jeśli wchodzisz na naszą stronę internetową, zgodnie z art 22 ustawy 34/2002 Towarzystwa Służb Informacyjnych, w obsługiwaniu ciasteczek analitycznych mamy zgodę na ich wykorzystywanie. Wszystko to, aby poprawić jakość naszych usług. Korzystamy z Google Analytics do zbierania anonimowych informacji statystycznych, takich jak liczba odwiedzających naszą witrynę. Cookies dodane przez Google Analytics są regulowane przez politykę prywatności Google Analytics. Jeśli chcesz, możesz wyłączyć pliki cookies z Google Analytics.</p><p>Musisz jednak pamiętać, że możesz włączyć lub wyłączyć pliki cookies zgodnie z instrukcjami swojej przeglądarki.</p>"
